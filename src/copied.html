<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hemtech | Kenya's Premier Digital Branding Agency</title>
  <meta name="description" content="Transform your business with Kenya's top digital branding solutions">
  
  <!-- Preload Critical Resources -->
  <link rel="preload" href="assets/fonts/montserrat-v25-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/css/main.css" as="style">
  <link rel="preload" href="assets/js/main.js" as="script">

  <!-- Inline Critical CSS -->
  <style>
    :root{--primary:#FF4D00;--dark:#0A0A0A;--light:#FFF}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;margin:0;min-height:100vh;background:var(--dark);color:var(--light)}
    .hero{position:relative;height:100vh;overflow:hidden}
    .logo{font-weight:700;font-size:1.5rem}
  </style>
  
  <!-- Load CSS Asynchronously -->
  <link rel="stylesheet" href="assets/css/main.css" media="print" onload="this.media='all'">
  
  <!-- Favicon (Modern Format) -->
  <link rel="icon" href="assets/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="/" class="logo">HEMTECH<span>.</span></a>
      <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
      <nav class="nav">
        <a href="#services">Services</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>DIGITAL <span>BRANDING</span> SOLUTIONS</h1>
      <p>We craft bold experiences for Kenyan businesses</p>
      <div class="cta-group">
        <a href="#contact" class="cta-primary">Get Started</a>
        <a href="#services" class="cta-secondary">Learn More</a>
      </div>
    </div>
    <div class="hero-bg" loading="lazy"></div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <div class="video-container">
      <video width="100%" playsinline controls preload="metadata" poster="assets/video-poster.webp">
        <source src="assets/showcase.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <!-- Deferred JS -->
  <script src="assets/js/main.js" defer></script>
</body>
</html>
